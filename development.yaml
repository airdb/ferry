global:
  log_level: debug
  log_localtime: true
  max_idle_conns: 100
  dial_timeout: 30
  dns_cache_duration: 10m
dialer:
  airdb: http2://airdb:123456@airdb.dev:443/?max_clients=8
socks:
  - listen: [':1080']
    server_name: ['127.0.0.1']
    forward:
      policy: bypass_auth
      dialer: airdb
    web:
      - location: /
        index:
          root: '/home/airdb/Desktop'
stream:
  - listen: [':8118']
    proxy_pass: tcp4://127.0.0.1:8118
    dialer: airdb
    # dial_timeout: 8
  - listen: [':2221']
    proxy_pass: tcp4://127.0.0.1:2221
    dialer: airdb
    # dial_timeout: 8
