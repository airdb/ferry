log:
  level: debug
  backups: 2
  maxsize: 1073741824
  localtime: true
global:
  max_idle_conns: 100
  dial_timeout: 30
  dns_ttl: 1800
  prefer_ipv6: false
http:
  - listen: [':80']
    server_name: ['127.0.0.1']
    web:
      - location: /
        root: 'C:/develop'
        add_after_body: /.autoindex.html
socks:
  - listen: [':1082']
    server_name: ['127.0.0.1']
    forward:
      policy: bypass_auth
dns:
  - listen: [':53']
    server_name: ['127.0.0.1']
    upstream:
      - '114.114.114.114'
