global:
  max_idle_conns: 100
  dial_timeout: 30
  dns_ttl: 1800
  prefer_ipv6: false
log:
  level: debug
  backups: 2
  maxsize: 1073741824
  localtime: true
http:
  - listen: [':80']
    server_name: ['127.0.0.1']
    web:
      - location: /
        index:
          root: 'C:/develop'
socks:
  - listen: [':1082']
    server_name: ['127.0.0.1']
    forward:
      policy: bypass_auth
