log:
  level: debug
  backups: 2
  maxsize: 1073741824
  localtime: true
global:
  max_idle_conns: 100
  dial_timeout: 30
  dns_ttl: 1800
  prefer_ipv6: false
http:
  - listen:
      - 127.0.0.1:80
    index:
      root: 'C:/develop'
socks:
  - listen:
      - 127.0.0.1:1082
    forward:
      policy: bypass_auth
dns:
  - listen:
      - 127.0.0.1:53
    upstream:
      - 114.114.114.114
