global:
  log_level: debug
  log_localtime: true
  max_idle_conns: 100
  dial_timeout: 30
  dns_cache_duration: 1m
dialer:
  proxy1: http2://phuslu:123456@phus.lu:443/?max_clients=8
tunnel:
  - api_format: https://phus.lu/tunnel/server/api?remote_addr=%s
    remote_addr: 127.0.0.1:10022
    local_addr: 192.168.2.1:22
socks:
  - listen: [':1080']
    server_name: ['127.0.0.1']
    forward:
      prefer_ipv6: false
      dialer: proxy1
      policy: bypass_auth
