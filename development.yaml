global:
  log_level: debug
  log_localtime: true
  max_idle_conns: 100
  dial_timeout: 30
  dns_cache_duration: 1m
upstream:
  sshtun: ssh://phuslu:123456@phus.lu:22
http:
  - listen: [':80']
    server_name: ['127.0.0.1']
    web:
      - location: /
        index:
          root: 'C:/develop'
socks:
  - listen: [':1082']
    server_name: ['127.0.0.1']
    forward:
      prefer_ipv6: false
      upstream: sshtun
      policy: bypass_auth
